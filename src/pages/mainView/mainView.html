<ion-header>
  <ion-navbar color="material-red">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Drink San Marcos</ion-title>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="search" ios="ios-search-outline"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content >

  <span *ngFor="let bar of bars">
    <ion-card>
      <ion-item><h2>{{bar.name}}</h2>
    <p>{{bar.location}}</p></ion-item>
      <img [src]="bar.picture"/>
      <ion-card-content>
        <p>{{bar.description}}</p>
      </ion-card-content>
      <ion-row>
        <ion-col>
      <button ion-button icon-left clear small>
        <ion-icon name="thumbs-up"></ion-icon>
        <div>12 Likes</div>
      </button>
    </ion-col>
    <ion-col>
      <button ion-button icon-left clear small>
        <ion-icon name="text"></ion-icon>
        <div>4 Comments</div>
      </button>
    </ion-col>
    <ion-col center text-center>
      <ion-note>
        11h ago
      </ion-note>
    </ion-col>
  </ion-row>
    </ion-card>
  </span>

</ion-content>
